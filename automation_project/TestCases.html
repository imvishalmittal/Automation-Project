<!DOCTYPE html>
<html xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>
        Test Cases
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="writeTestListToPage()">
<h1>Select Test Cases:</h1>
<table style="box-shadow: none;border: none">
    <tr  style="border: none">
        <td valign="top" style="border: none;text-align: left">
            <br>
            <div id="buttonSet">
                <button class="button leftpaneButton" onclick="window.location.href='QAProcessAutomation.html'" title="Home">Home&nbsp;&nbsp;&nbsp;<img src="resources/home-icon.png" height="15" width="15"/></button>
                <br>
                <button class="button leftpaneButton" onclick="window.location.href='BuildConfiguration.html'" title="Configuration">Configuration</button>
                <br>
                <button class="button leftpaneButton" onclick="window.location.href='TestCases.html'" title="Test Cases">Test Cases</button>
                <br>
                <button class="button leftpaneButton" onclick="window.location.href='ReviewAndRun.html'" title="ReviewAndRun">Review and Run</button>
                <br>
            </div>
        </td>
        <td style="width: 70%;border: none;">
            <button class="button" id="addGosuTest">Add Gosu Test&nbsp;&nbsp;&nbsp;<img src="resources/gosu.png" height="10" width="15"/></button>&nbsp;&nbsp;<button class="button" onClick="addTestCase(this.id)" id="addSeleniumTestCase">Add Selenium Test&nbsp;&nbsp;&nbsp;<img src="resources/selenium.png" height="10" width="20"/></button>&nbsp;&nbsp;<button class="button" onClick="showTestList()" id="showTestList">Show Test List</button>
            <br>
            <br>
            <table id="testCreatorTable" style="margin-left:100px;width:112%;visibility: hidden">
                <tr bgcolor= #7fffd4>
                    <th style="width:40%">Test Case</th>
                </tr>
            </table>
            <br>
            <button id="addToListButton" style="visibility: hidden;margin-left: 850px" onClick="addTestToList()">Add test flow to list</button>&nbsp;&nbsp;<button id="addToListCancelButton" style="visibility: hidden" onClick="window.location.href='TestCases.html'">Cancel</button>
        </td>
    </tr>
</table>
<br><br><br><br><br><br><br><br><br><br>
<div id="testCaseListSection" style="visibility: hidden">
<hr>
<h2>Test Case List:</h2>
<button id="editTestCasesList" class="submitButton" style="margin-left: 200px" onClick="editTestCasesList()">Edit</button>
<br><br>
<table id="testCasesList" style="margin-left:200px;width:80%">
    <col />
    <col />
    <col id="testCaseListEditCol" style="visibility:collapse"/>
    <tr bgcolor="#e9967a">
        <th style="width:10%">Test#</th>
        <th style="width:85%">Test Flow Steps</th>
        <th></th>
    </tr>
</table>
    <br><br><br>
</div>
<div id="transactionSelector" style="display:none">
    <select id="select:" style="width:100%" onChange="populateTransactionParameters(this.id)"></select>
</div>
<script type="text/javascript" src='ProcessAutomation.js'></script>
</body>
</html>
