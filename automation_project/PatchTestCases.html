&nbsp;&nbsp;<div id="buttonSet"><button style="margin-left:200px" onClick="addTestCase(this.id)" id="addSeleniumTestCase">Add Selenium Test Case Flow(UI)</button>&nbsp;&nbsp;<button id="addGosuTest">Add Gosu Test</button></div>
<br>
&nbsp;&nbsp;<table id="testCreatorTable" style="margin-left:200px;width:80%;visibility: hidden">

</table>
<br>
<button id="addToListButton" style="visibility: hidden;margin-left: 900px" onClick="addTestToList()">Add test flow to list</button>

<a align="left" style="margin-left:100px;text-align:left; display:block;" href="PatchConfiguration.html"><< Back to Configuration</a><a style="margin-right:100px;text-align:right; display:block;" href="QAProcessAutomation.html">Next to Run configuratoin >></a>

<h2>Test Case List:</h2>
<br>
<table id="testCasesList" style="margin-left:200px;width:80%">
    <tr bgcolor="#e9967a">
        <th style="width:10%">Test#</th>
        <th style="width:85%">Test Flow Steps</th>
        <th></th>
    </tr>
</table>
<div id="transactionSelector" style="display:none">
    <select id="select:" style="width:100%" onChange="populateTransactionParameters(this.id)">
        <option>Select Transaction Type</option>
        <option>Create New Account</option>
        <option>Policy Issuance</option>
        <option>Policy Change</option>
        <option>Policy Cancellation</option>
    </select>
</div>
