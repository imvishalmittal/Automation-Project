<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        Patch Test Cases
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="writeTestListToPage()">
<hr>
<h1>Patch Test Cases</h1>
<hr>
<div id="buttonSet">
    <button class="button leftpaneButton" onclick="window.location.href='QAProcessAutomation.html'" title="Home">Home&nbsp;&nbsp;&nbsp;<img src="resources/home-icon.png" height="15" width="15"/></button>
    <br>
    <button class="button leftpaneButton" id="addGosuTest">Add Gosu Test&nbsp;&nbsp;&nbsp;<img src="resources/gosu.png" height="15" width="15"/></button>
    <br>
    <button class="button leftpaneButton" onClick="addTestCase(this.id)" id="addSeleniumTestCase">Add Selenium Test&nbsp;&nbsp;&nbsp;<img src="resources/selenium.png" height="15" width="20"/></button>
    <br>
    <button class="button leftpaneButton" onClick="showTestList()" id="showTestList">Show Test List</button>
    <br>
    <button class="button leftpaneButton" onclick="window.location.href='PatchConfiguration.html'" title="PatchConfiguration"><< Back</button>
    <br>
    <button class="button leftpaneButton" onclick="window.location.href='ReviewAndRun.html'" title="ReviewAndRun">Next >></button>
</div>
<br>
&nbsp;&nbsp;<table id="testCreatorTable" style="margin-left:200px;width:80%;visibility: hidden">
    <tr bgcolor= #7fffd4>
        <th style="width:40%">Test Case</th>
    </tr>
</table>
<br>
<button id="addToListButton" style="visibility: hidden;margin-left: 850px" onClick="addTestToList()">Add test flow to list</button>&nbsp;&nbsp;<button id="addToListCancelButton" style="visibility: hidden" onClick="window.location.href='PatchTestCases.html'">Cancel</button>

<div id="testCaseListSection" style="visibility: hidden">
<hr>
<h2>Test Case List:</h2>
<button id="editTestCasesList" style="margin-left: 200px" onClick="editTestCasesList()">Edit</button>
<br><br>
<table id="testCasesList" style="margin-left:200px;width:80%">
    <col />
    <col />
    <col id="testCaseListEditCol" style="visibility:collapse"/>
    <tr bgcolor="#e9967a">
        <th style="width:10%">Test#</th>
        <th style="width:85%">Test Flow Steps</th>
        <th></th>
    </tr>
</table>
    <br><br><br>
</div>
<div id="transactionSelector" style="display:none">
    <select id="select:" style="width:100%" onChange="populateTransactionParameters(this.id)">
        <option>Select Transaction Type</option>
        <option>Create New Account</option>
        <option>Policy Issuance</option>
        <option>Policy Change</option>
        <option>Policy Cancellation</option>
    </select>
</div>
<script type="text/javascript" src='ProcessAutomation.js'></script>
</body>
</html>
